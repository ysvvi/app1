{% extends "base.html" %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static "deps/css/blog_detail.css" %}">
{% endblock %}

{% block content %}
    <!-- Контент -->
    <div class="container">
        <div class="row mt-1 body">
            <div class="head-photo">
                <h2>{{ post.title }}</h2>
                <p><a href="{% url 'main:index' %}">Главная</a> / {{ post.title }}</p>
            </div>
            <div class="container-two">
                <div class="post-image">
                      <p>Автор: {{ post.author }}</p>
                    <img src="{{ post.img.url }}" alt="{{ post.title }}" >
                </div>
                <div class="post-text">
                    <p>{{ post.description }}</p>
                  
                </div>
            </div>
        </div>
    </div>
{% endblock %}
