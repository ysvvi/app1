{% extends "base.html" %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static "deps/css/product.css" %}">
{% endblock %}

{% block content %}
     <!-- Контент -->
     <div class="container">
        <div class="row mt-1">
            <div class="col-lg-2">
                <!-- Пустой блок на усмотрение -->
            </div>
            <div class="all">
                <!-- Контент на странице -->
                <div class="container mt-5 ">
                    <div class="cards">
                        <div class="row">
                            <!-- Миниатюры -->
                            <div class="col-md-4">
                                <img class="img" src="{{product.image.url}}"
                                    class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
                            </div>
                            <div class="col-md-4 info">
                                <h1 class="card-title">{{product.name}}</h1>
                                <p class="product_id mt-3">id:{{product.display_id}}</p>
                                <div class="card-body">
                                    <h1 class="card-text price">{{product.sell_price}} ₽</h1>
                                    <div class="description-structure">
                                        <p class="h5">Описание</p>
                                        <p class="card-text description">{{product.description}}</p>
                                        <p class="h5">Состав</p>
                                        <p class="card-text structure"></p>
                                    </div>
                                </div>
                                <a href="{% url "cart:cart_add" %}" class="btn btn-dark add-to-cart
                                data-product-id="{product.id}"">
                                Добавить в корзину</a> 
                            </div>
                            <!-- Увеличить изображение в модальном окне -->
                            <div class="modal fade" id="imageModal1" tabindex="-1"
                                aria-labelledby="imageModal1Label" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="imageModal1Label">{{product.name}}</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            <img src="{{product.image.url}}"
                                                class="img-fluid" alt="Изображение 1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
