{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "deps/css/registration.css" %}">
{% endblock %}


{% block content %}
    <div class="row-one">
        <div class="container mt-5">
            <div class="row-two ">
                <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Имя пользователя*</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Введите ваше имя пользователя" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Введите ваш email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password1" class="form-label">Пароль*</label>
                                <input type="password" class="form-control" id="password1"
                                    placeholder="Введите пароль" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password2" class="form-label">Подтверждение пароля*</label>
                                <input type="password" class="form-control" id="password2"
                                    placeholder="Подтвердите пароль" required>
                            </div>
                        </div>
                        
                        <button type="submit"
                            class="btn btn-dark btn-block">Зарегистрироваться</button>
                            <div class="mt-3">
                                <a href="{% url "users:login" %}">Авторизоваться</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
